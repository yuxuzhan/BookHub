<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="CSC309 Team 22">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>BookHub</title>
		<link rel="icon" href="./assets/img/web_icon.png" sizes="16x16" />
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="assets/css/index.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="assets/css/bookhub.css" media="screen" />
	</head>
	<body>

		<!-- Full Width Image Header -->
		<header class="bookhub_header_wrapper">
			<!-- Navbar -->
			<div class="navbar-wrapper">
				<nav class="navbar navbar-default bookhub_nav">
					<div class="container-fluid">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						        <span class="icon-bar"></span>
						        <span class="icon-bar"></span>
						        <span class="icon-bar"></span> 
					      	</button>
							<a class="navbar-brand" href="index.html"><img alt="logo" class="bookhub_logo" src="./assets/img/nav_logo.png" /></a>
						</div>

						<div class="collapse navbar-collapse" id="myNavbar">
							<ul class="nav navbar-nav navbar-right">
								<li class="dropdown">
							        <a class="dropdown-toggle" data-toggle="dropdown" href="#">My BookHub
							        <span class="caret"></span></a>
							        <ul class="dropdown-menu">
							          <li><a href="edit_profile.html">Edit Profile</a></li>
							          <li><a href="listing.html">My Posts</a></li>
							          <li><a href="cart.html">My Cart</a></li>
							        </ul>
							    </li>
								<li><a href="register.html"><span class="glyphicon glyphicon-user"></span> Register</a></li>
								<li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
							</ul>
						</div>
					</div>
				</nav>
			</div>


	        <div class="bookhub_index_form_wrapper">
	            <div class="container">
	                <form class="bookhub_index_form">
						  <div class="bookhub_index_form_search">
						    <label for="search_keywords">Search</label>
						    <input type="text" id="search_keywords" placeholder="Search">
						  </div>
						  <div class="bookhub_index_form_select">
	                        <label for="condition_filter">Condition</label>
	                        <select>
	                            <option value="4">As new</option>
	                            <option value="3">Better Than Good</option>
	                            <option value="2">Better Than Fair</option>
	                            <option value="1">Better Than Poor</option>
	                            <option value="0" selected>Everything</option>
	                        </select>
	                      </div>
	                      <div class="bookhub_index_form_select">
	                        <label for="price_filter">Price</label>
	                        <select>
	                            <option value="10">$10 or less</option>
	                            <option value="20">$20 or less</option>
	                            <option value="30">$30 or less</option>
	                            <option value="40">$40 or less</option>
	                            <option value="50">$50 or less</option>
	                            <option value="60">$100 or less</option>
	                            <option value="0" selected>Unlimited</option>
	                        </select>
	                      </div>
	                      <div class="bookhub_index_form_btn">
	                      	<button type="submit" class="btn btn-default">Submit</button>
	                      </div>
					</form>
	            </div>
	        </div>
	    </header>

	    <div class="container">
	    	<div class="row">
	    		<div class="col-md-10 col-md-offset-1 bookhub_index_table_wrapper">
	    			<table class="table table-hover">
	    				<thead>
						    <tr>
						      <th>Picture</th>
						      <th>Title</th>
						      <th>Author</th>
						      <th>Course Code</th>
						      <th>Condition</th>
						      <th>Price</th>
						    </tr>
						</thead>
						<tbody>
						    <tr>
								<td class="bookhub_index_table_img" scope="row"><img src="./assets/img/web_icon.png"></td>
								<td><a href="viewbook.html">Testing title</a></td>
								<td>Testing author</td>
								<td>Testing code</td>
								<td>Testing condition</td>
								<td>Testing price</td>
						    </tr>
						</tbody>

	    			</table>
	    		</div>
	    	</div>
	    </div>

	    <footer>
	    	<p>Copyright @ BookHub</p>
	    </footer>


		<!-- includes -->
		<script src="https://fb.me/react-15.0.1.js"></script>
		<script src="https://fb.me/react-dom-15.0.1.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
		<!-- included bootstrap js dependency files -->
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  		<!-- include bootstrap css file -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<!-- JS -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"></script>
	</body>
</html>
