<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="CSC309 Team 22">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>BookHub</title>
		<link rel="icon" href="/assets/img/web_icon.png" sizes="16x16" />
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="assets/css/bookhub.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="assets/css/login.css" media="screen" />
	</head>
	<body class = "signin_body">
		<!-- Full Width Image Header -->
		<header>
			<!-- Navbar -->
			<div class="navbar-wrapper">
				<nav class="navbar navbar-default bookhub_nav">
					<div class="container-fluid">
						<div class="navbar-header">
							<a class="navbar-brand" href="index.html"><img alt="logo" class="bookhub_logo" src="./assets/img/nav_logo.png" /></a>
						</div>
						<ul class="nav navbar-nav navbar-right">
							<li><a href="register.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
							<li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
						</ul>
					</div>
				</nav>
			</div>
	    </header>


        <!-- source: http://bootsnipp.com/snippets/featured/parallax-login-form -->
        <div class="container">
            <div class="row">
            	<div class="col-md-4 col-md-offset-4">
            		<div class="panel panel-default">
        			  	<div class="panel-heading">
        			    	<h3 class="panel-title">Sign In</h3>
        			 	</div>
        			  	<div class="panel-body">
        			    	<form accept-charset="UTF-8" role="form">
                                <fieldset>
            			    	  	<div class="form-group">
            			    		    <input class="form-control" placeholder="E-mail" name="email" type="text">
            			    		</div>
            			    		<div class="form-group">
            			    			<input class="form-control" placeholder="Password" name="password" type="password" value="">
            			    		</div>
            			    		<div class="checkbox">
            			    	    	<label>
            			    	    		<input name="remember" type="checkbox" value="Remember Me"> Remember Me
            			    	    	</label>
            			    	    </div>
            			    		<input class="btn btn-md btn-primary btn-block" type="submit" value="Login">
            			    	</fieldset>
        			      	</form>
        			    </div>
        			</div>
        		</div>
        	</div>
        </div>



		<!-- includes -->
		<script src="https://fb.me/react-15.0.1.js"></script>
		<script src="https://fb.me/react-dom-15.0.1.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
		<!-- included bootstrap js dependency files -->
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  		<!-- include bootstrap css file -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

		<!-- JS -->
		<script src="assets/js/index.js" type="text/babel"></script>


	</body>
</html>
