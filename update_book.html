        <div class="container-fluid">
            <section class="container">
                <div class="container-page">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Add Book</h3>
                            </div>
                        <div class="panel-body">
                            <div class="form-group col-lg-12">
                                <label>Book Name</label>
                                <input type="" name="" class="form-control" id="" value="Programming on the Web">
                            </div>

                            <div class="form-group col-lg-12">
                                <label>Author</label>
                                <input type="" name="" class="form-control" id="" value="xxx">
                            </div>

                            <div class="form-group col-lg-12">
                                <label>Course Code</label>
                                <input type="" name="" class="form-control" id="" value="CSC309">
                            </div>

                            <div class="form-group col-lg-12">
                                <label>Price</label>
                                <input type="" name="" class="form-control" id="" value="100">
                            </div>

                            <div class="form-group col-lg-6">
                                <label>Condition</label>
                                <select class="form-control">
                                    <option>New</option>
                                    <option>Good</option>
                                    <option>Fair</option>
                                    <option>Poor</option>
                                </select>
                            </div>

                            <div class="form-group col-lg-6">
                                <label>Select images</label>
                                <input type="file" name="" multiple>
                            </div>

                            <div class="form-group col-lg-12">
                                <label>Description</label>
                                <textarea class="form-control" rows="5" id="">Test Purpose Only</textarea>
                            </div>

                            <div class = "col-lg-12">
                                <button type="submit" class="btn btn-md btn-primary add_book_button">Update Book</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
