<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="CSC309 Team 22">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>BookHub</title>
		<link rel="icon" href="./assets/img/web_icon.png" sizes="16x16" />
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="assets/css/bookhub.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="assets/css/add_book.css" media="screen" />
	</head>
	<body class = "add_book_body">
		<!-- Full Width Image Header -->
		<header>
			<!-- Navbar -->
			<div class="navbar-wrapper">
				<nav class="navbar navbar-default bookhub_nav">
					<div class="container-fluid">
						<div class="navbar-header">
							<a class="navbar-brand" href="index.html"><img alt="logo" class="bookhub_logo" src="./assets/img/nav_logo.png" /></a>
						</div>
						<ul class="nav navbar-nav navbar-right">
							<li><a href="register.html"><span class="glyphicon glyphicon-user"></span> Register</a></li>
							<li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
						</ul>
					</div>
				</nav>
			</div>
	    </header>

        <div class="container-fluid">
            <section class="container">
                <div class="container-page">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Add Book</h3>
                            </div>
                        <div class="panel-body">
                            <div class="form-group col-lg-12">
                                <label>Book Name</label>
                                <input type="" name="" class="form-control" id="" value="">
                            </div>

                            <div class="form-group col-lg-12">
                                <label>Author</label>
                                <input type="" name="" class="form-control" id="" value="">
                            </div>

                            <div class="form-group col-lg-12">
                                <label>Course Code</label>
                                <input type="" name="" class="form-control" id="" value="">
                            </div>

                            <div class="form-group col-lg-12">
                                <label>Price</label>
                                <input type="" name="" class="form-control" id="" value="">
                            </div>

                            <div class="form-group col-lg-6">
                                <label>Condition</label>
                                <select class="form-control">
                                    <option>New</option>
                                    <option>Good</option>
                                    <option>Fair</option>
                                    <option>Poor</option>
                                </select>
                            </div>

                            <div class="form-group col-lg-6">
                                <label>Select images</label>
                                <input type="file" name="" multiple>
                            </div>


                            <div class="form-group col-lg-12">
                                <label>Description</label>
                                <textarea class="form-control" rows="5" id=""></textarea>
                            </div>



                            <div class = "col-lg-12">
                                <button type="submit" class="btn btn-md btn-primary add_book_button">List Book</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

		<!-- includes -->
		<script src="https://fb.me/react-15.0.1.js"></script>
		<script src="https://fb.me/react-dom-15.0.1.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
		<!-- included bootstrap js dependency files -->
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  		<!-- include bootstrap css file -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

		<!-- JS -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"></script>


	</body>
</html>
